<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: row;
            gap: 40px;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tier-table {
            width: 100%;
            border-collapse: collapse;
        }
        .tier-table th, .tier-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .tier-table th {
            background-color: #e8eef3;
        }
        .highlight {
            background-color: #ffeb3b !important;
        }
        .input-container {
            width: 50%;
            transform: translateY(-10px);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e8eef3;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculate-btn {
            background-color: #007bff;
            color: white;
        }
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: #a71d2a;
        }
        .output {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .input-container, .left-container {
                width: 90%;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="https://tracker.gg/valorant" target="_blank" style="position: absolute; top: 15px; left: 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Tracker</a>
    <div class="left-container">
        <h1>Daily Tracker Score Calculator</h1>
        <table class="tier-table">
            <thead>
                <tr>
                    <th>Tier</th>
                    <th>Tracker Score Range</th>
                </tr>
            </thead>
            <tbody>
                <tr id="s-tier"><td style="color: #1a73e8;">S-Tier</td><td>850+</td></tr>
                <tr id="a-tier"><td style="color: #50c878;">A-Tier</td><td>700 - 849</td></tr>
                <tr id="b-tier"><td style="color: #ffcc00;">B-Tier</td><td>550 - 699</td></tr>
                <tr id="c-tier"><td style="color: #808080;">C-Tier</td><td>400 - 549</td></tr>
                <tr id="d-tier"><td style="color: #ff6666;">D-Tier</td><td>&lt; 400</td></tr>
            </tbody>
        </table>
        <div class="output" id="output"></div>
        <div class="button-container">
            <button style="padding: 10px 20px;" onclick="addRow()">Add Row</button>
            <button class="reset-btn" onclick="resetData()">Reset</button>
            <button style="padding: 10px 20px;" onclick="removeRow()">Remove Row</button>
        </div>
    </div>

    <div class="input-container">
        <h2 style="text-align: center;">Enter Match Tracker Scores here.</h2>
        <table>
            <tbody id="scoreTable">
            </tbody>
        </table>
        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button class="calculate-btn" onclick="calculateAverage()">Calculate Average</button>
        </div>
    </div>
    <div style="position: absolute; bottom: 0px; right: 10px; font-size: 14px; color: #555;">@OrcaStratZ on YouTube</div>
</body>
</html>
